<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu projeto maluco ü§™</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f39c12, #8e44ad);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .time {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .highlight {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nem parece que faz tanto tempo assim<br>‚ù§</h1>
    <div class="time" id="contador">
      Carregando...
    </div>
  </div>

  <script>
    const dataConhecimento = new Date("2024-08-23T22:25:00");

    function atualizarContador() {
      const agora = new Date();
      const diferenca = agora - dataConhecimento;

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML = `
        <span class="highlight">${dias}</span> dias,
        <span class="highlight">${horas}</span> horas,
        <span class="highlight">${minutos}</span> minutos e
        <span class="highlight">${segundos}</span> segundos
      `;
    }

    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
